version: "v1.0"
name: Kill sngrep cron job

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2204

blocks:
  - name: Add Cron Job
    task:
      jobs:
        - name: Configure Cron Job
          commands:
            - |
              for server in <server1> <server2> <server3>; do
                ssh user@$server "echo '*/15 * * * * /path/to/kill_sngrep.sh' >> /etc/crontab"
              done
