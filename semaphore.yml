version: "v1.0"
name: Kill sngrep cron job

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2204

blocks:
  - name: Add Cron Job
    task:
      jobs:
        - name: Configure Cron Job
          commands:
            - |
              for server in 192.168.68.134; do
                sshpass -p "your_password_here" ssh -o StrictHostKeyChecking=no user@$server \
                "echo '*/15 * * * * /path/to/kill_sngrep.sh' >> /etc/crontab && systemctl restart cron"
              done
